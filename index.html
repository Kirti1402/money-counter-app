<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Money Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="heading-container">
          <h1 class="heading">
            <span class="heading-text">Money</span>
            <span class="heading-text">Counter</span>
          </h1>
        </div>
        <div class="money-calculator-container">
          <div class="currency-option">
            <div>
              <label>Currency:</label>
              <input id="input-currency" placeholder="Search for Currency" type="text" autocomplete="off" />
            </div>
            <div id="dynamic-dropdown">
              <ul id="dynamic-dropdown-ul"></ul>
            </div>
          </div>
          <div class="money-calculate">
            <div class="curr-note">
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span>2000</span>
              </li>
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span> </span>
                <span>1000</span>
              </li>
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span>500</span>
              </li>
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span>100</span>
              </li>
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span>50</span>
              </li>
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span>10</span>
              </li>
              <li class="curr-symbol-list">
                <span class="curr-symbol">$ </span>
                <span>5</span>
              </li>

            </div>
            <div class="noOfNotes">
              <li class="note-count">
                <input id="2000-cur" placeholder="Enter no of notes" class="input-count" type="number" min="0" />
              </li>
              <li class="note-count">
                <input id="1000-cur" placeholder="Enter no of notes" class="input-count" type="number"/>
              </li>
              <li class="note-count">
                <input id="500-cur" placeholder="Enter no of notes"  class="input-count" type="number"/>
              </li>
              <li class="note-count">
                <input id="100-cur" placeholder="Enter no of notes"  class="input-count" type="number"/>
              </li>
              <li class="note-count">
                <input id="50-cur" placeholder="Enter no of notes"  class="input-count" type="number"/>
              </li>
              <li class="note-count">
                <input id="10-cur" placeholder="Enter no of notes"  class="input-count" type="number"/>
              </li>
              <li class="note-count">
                <input id="5-cur" placeholder="Enter no of notes"  class="input-count" type="number"/>
              </li>
            </div>

        </div>
        <div class="total-amount">
          <h3> Total Amount :  <span class="curr-symbol">$ </span><span class="amount">0</span></h3>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>

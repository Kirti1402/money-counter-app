<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Money Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="heading-container">
          <h2 class="heading">
            <span class="heading-one">Money</span>
            <span class="heading-two">Counter</span>
          </h2>
        </div>
        <div class="money-calculator-container">
          <div class="currency-option">
            <div>
              <label>Currency:</label>
              <input id="input-currency" type="text" />
            </div>
            <div id="dynamic-dropdown">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
